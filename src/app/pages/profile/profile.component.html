    <div class="col-md-8">
      <div class="card card-user">
        <div class="card-header">
          <h5 class="card-title">Mettre à jour profil</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>Nom Entreprise </label>
                  <input type="text" class="form-control" disabled="" placeholder="Nom Entreprise" name="Company" [(ngModel)]="profil.campanyName">
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label>Matricule fiscale</label>
                  <input type="text" class="form-control" disabled="" placeholder="Matricule fiscale" name="taxIdentificationNumber" [(ngModel)]="profil.taxIdentificationNumber">
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" placeholder="Email" name="email" [(ngModel)]="profil.email">
                </div>
              </div>
             
            </div>
            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>Nom</label>
                  <input type="text" class="form-control" placeholder="Nom" name="firstName" [(ngModel)]="profil.firstName">
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label>Prénom</label>
                  <input type="text" class="form-control" placeholder="Prénom" name="lastName" [(ngModel)]="profil.lastName">
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label>Numéro de téléphone</label>
                  <input type="text" class="form-control" placeholder="Numéro de téléphone" name="telNumber" [(ngModel)]="profil.telNumber">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Addresse</label>
                  <input type="text" class="form-control" placeholder="Addresse" name="address" [(ngModel)]="profil.address">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>Ville</label>
                  <input type="text" class="form-control" placeholder="Ville" name="city" [(ngModel)]="profil.city">
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label>Code Postal</label>
                  <input type="number" class="form-control" placeholder="Code Postal" name="codePostal"  [(ngModel)]="profil.codePostal">
                </div>
              </div>
            </div>
            <!-- <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>About Me</label>
                  <textarea class="form-control textarea">Oh so, your weak rhyme You doubt I'll bother, reading into it</textarea>
                </div>
              </div>
            </div> -->
            <div class="row">
              <div class="update ml-auto mr-auto">
                <button type="submit" class="btn btn-primary btn-round">Mettre à jour profil</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
