<div class="row">
<div class="col-md-4"></div>
<div class="col-md-4">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Login</h5>
      </div>
      <div class="card-body">
        <form action="#" class="row login_form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="col-md-12 pl-1">
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" [(ngModel)]="form.email"  name="email" class="form-control" placeholder="Email">
              </div>
            </div>
          <div class="col-md-12 pl-1">
            <div class="form-group">
              <label for="exampleInputEmail1">Password</label>
              <input type="password" [(ngModel)]="form.password"  name="password" class="form-control" placeholder="Password">
            </div>
          </div>
           <div class="col-md-12 pl-1">
            <div class="update ml-auto mr-auto">
              <button type="submit" class="btn btn-primary btn-round">Connexion</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
